<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link href="https://api.fontshare.com/v2/css?f[]=mona-sans@400,300,500,600,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: clamp(1.5rem, 8vw, 4rem);
      font-weight: 700;
      letter-spacing: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REDIRECTING...</h1>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>
</body>
</html>
