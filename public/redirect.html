<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000000;
      color: #ffffff;
      font-family: "Mona Sans", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REDIRECTING...</h1>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>
</body>
</html>
